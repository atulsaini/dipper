<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
       
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script src="state_city.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
            
              <div class="row center">
                <div class="col s12">
                  <a class="modal-trigger btn blue darken-4 btn-large waves-effect" style="margin-top: 21px;">Address</a> 
                </div>
              </div>
              <div class="row">
                <form class="col s11" style="margin-left: 30px;"> 
                  <div class="row">
                    <div class="col s12 m12 l6">
                      <label for="state">State</label>
                      <select class="browser-default" required title="Please select a state" onchange="print_city('city', this.selectedIndex);" id="state" name ="country">
                        <!-- <option value="" disabled selected>Select a state</option> -->
                      </select>
                    </div>
                    <div class="col s12 m12 l6">
                      <label for="City">City</label>
                      <select class="browser-default" required title="Please select a state" name ="city" id ="city">
                        <!-- <option value="" disabled selected>Select a City</option> -->
                      </select>
                      <script language="javascript">print_state("state");</script>
                    </div> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
    </body>
  </html>
